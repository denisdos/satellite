<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <section class="main">
      <div class="content">
        <div class="form">
          <div class="form-image"><img src="img/merry_christmas.svg" alt></div>
          <div class="form-inside">
            <form action="" method="put">
              <h1>Ho-ho-ho guys! 🎉</h1>
              <p class="paragraph">To take part in our Secret Santa game, make sure to fill in the form below. On December 10 you'll get to know the name of your gift recipient!</p>
              <div class="form-inside-item">
                <label class="label required">Full Name</label>
                <input type="text" placeholder="Dimochka Kozlovskiy" class="input_text">
              </div>
              <div class="form-inside-item">
                <label class="label required">E-mail</label>
                <input type="text" placeholder="name@satelliteinnovations.io" class="input_text">
              </div><br>
              <h2>Hate surprises? Fill the fields below.</h2>
              <div class="form-inside-item">
                <label class="label">Wish List</label>
                <input type="text" placeholder="If you’re unsure, type in smth like: “I’d like something sweet”" class="input_text">
              </div>
              <div class="form-inside-item">
                <label class="label">Anti Wish List</label>
                <input type="text" placeholder="If you’re unsure, type in smth like: “I don’t want anything sweet”" class="input_text">
              </div><br>
              <div class="form-inside-item">
                <input type="submit" value="Send form" class="button primary">
              </div>
            </form>
          </div>
        </div>
        <div class="logo"><a href="https://satelliteinnovations.io" class="logo-link"><img src="img/Satellite_logo.svg" alt class="logo-link__image"></a></div>
      </div>
    </section>
  </body>
</html>
